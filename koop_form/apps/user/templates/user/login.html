{% extends 'templates/base_one.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-a col-md-4">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h4 class="form-border-bottom mb-4">Zaloguj się</h4>
                <hr>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zaloguj</button>
            </div>
        </form>
        <div class="border-top pt-2 mt-3">
            <small class="text-muted">
                <span>Nie pamiętasz hasła?</span>
                <a href="{% url 'password_reset_request' %}">Reset hasła</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
