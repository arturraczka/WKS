{% extends 'templates/base_one.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-a col-md-4">
    <div class="content-section">
        <h4 class="form-border-bottom mb-4">Zmiana hasła</h4>
        <hr>
        <p>Zapomniałeś/aś hasła? Wpisz i wyślij swój adres email poniżej, to wyślemy do Ciebie instrukcje jak zmienić hasło.</p>
        {% crispy form %}
        <div class="border-top pt-3">
            <small class="text-muted">
                Jednak pamiętasz?
                <a href="{% url 'login' %}">Zaloguj się</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
