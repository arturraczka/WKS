{% extends "report/base_report_sidebar.html" %}

{% block content %}
<div class="col-md-10">
    <div class="row">
        <div class="form-group">
            <a class="btn btn-outline-secondary my-2" href="{% url 'mass-order-box-report-download' %}">Pobierz pełny raport</a>
        </div>
        <div class="col-md-9">
            <h3>Wybierz skrzynkę, aby wyświetlić listę produktów:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            {% for order in orders %}
                  <div class="producer">
                    <h5><a class="article-title" href="{% url 'order-box-report' pk=order.id %}">Skrzynka nr: {{ order.order_number }}</a></h5>
                  </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content%}
