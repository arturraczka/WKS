{% extends "report/base_report_sidebar.html" %}

{% block content %}
<div class="col-md-10">
    <div class="row">
        <div class="form-group">
            <a class="btn btn-outline-secondary my-2" href="{% url 'mass-producer-box-report-download' %}">Pobierz pełny raport</a>
        </div>
        <div class="col-md-12">
            <h3>Wybierz producenta, żeby wyświetlić cotygodniowy raport skrzynek/produktów:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            {% for producer in producers %}
                  <div class="producer">
                    <h5><a class="article-title" href="{% url 'producer-box-report' slug=producer.0 %}">{{ producer.1 }}</a></h5>
                  </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content%}
