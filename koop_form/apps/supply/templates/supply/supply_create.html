{% extends "supply/base_supply_sidebar.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-9">
    <div class="mx-a col-md-4">
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h4 class="form-border-bottom mb-4">Stwórz nową dostawę: </h4>
                    <hr>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="submit">Utwórz dostawę</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
